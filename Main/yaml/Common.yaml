openapi: 3.0.3
servers:
  - description: production url
    url: https://apigateway.twcc.ai/api/v3/
  - description: staging url
    url: https://apigateway.twcc.tw/api/v3/
info:
  # description: This is a simple API
  version: 1.0.2
  title: Common API
security:
  - ApiKeyAuth: []
tags:
  - name: solution(使用者)
  - name: image requests(租戶管理員)
  - name: version(使用者)
  - name: token request(使用者)
paths:
  /version/:
    get:
      tags: 
        - version(使用者)
      parameters:
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionSerializer'
  /token_requests/:
    get:
      tags:
      - token request(使用者)
      summary: Lists token requests
      description: Lists token requests
      parameters:
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TokenRequestSerializer'
  /token_requests/{token_request_id}/:
    get:
      tags:
      - token request(使用者)
      summary: Shows details for a token request
      description: Shows details for a token request.
      parameters:
        - $ref: '#/components/parameters/TokenRequestIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRequestSerializer'
  /solutions/:
    get:
      tags:
        - solution(使用者)
      summary: List solutions
      parameters:
        - in: query
          name: project
          description: 此項與project_name必填一個
          required: false
          schema:
            type: string
        - in: query
          name: project_name
          description: 此項與project必填一個
          required: false
          schema:
            type: string
        - in: query
          name: category
          description: Solution category
          required: true
          schema:
            type: string
            example: os
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  解決方案
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SolutionSerializer'
        400:
          $ref: '#/components/responses/40000BadRequest'
        500:
          $ref: '#/components/responses/500InternalServerError'
  /solutions/{solutions_id}/:
    get:
      tags:
        - solution(使用者)
      summary: Get a solution detail
      parameters:
        - $ref: '#/components/parameters/SolutionsIDParam'
        - $ref: '#/components/parameters/ProjectInQueryParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description:  解決方案
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SolutionSerializer'
  /image_requests/:
    get:
      tags: 
        - image requests(租戶管理員)
      summary: List image copy request
      description: List image copy requests.
      parameters: 
        - name: status
          in: query
          description: filter commit status
          schema:
            type: string
            enum: [approved, failed, finished, requested]
        - name: src_project
          in: query
          description: filter src project
          schema:
            type: string
        - name: dst_project
          in: query
          description: filter dst project
          schema:
            type: string
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImageRequestSerializer'
    post:
      tags: 
        - image requests(租戶管理員)
      summary: Create image copy request
      description: Create image copy request
      parameters:
        - $ref: '#/components/parameters/ApiHostParam'
      requestBody:
        description: POST
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageRequestPostJSON'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImageRequestSerializer'
  /image_requests/{image_request_id}/:
    get:
      tags: 
        - image requests(租戶管理員)
      summary: Get a image copy request
      description: Get a image copy request
      parameters:
        - $ref: '#/components/parameters/ImageRequestIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageRequestSerializer'
    delete:
      tags:
        - image requests(租戶管理員)
      summary: Delete a image copy request
      description: Delete a image copy request
      parameters:
        - $ref: '#/components/parameters/ImageRequestIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      responses:
        204:
          description: No Content
          content: {}
    patch:
      tags:
        - image requests(租戶管理員)
      summary: PATCH the image copy request status to approved.
      parameters:
        - $ref: '#/components/parameters/ImageRequestIDParam'
        - $ref: '#/components/parameters/ApiHostParam'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                status :
                  type: string
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [approved, failed, finished, requested]
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
  parameters:
    ProjectInQueryParam:
      name: project
      in: query
      description: 需要project ID才能查詢
      required: true
      schema:
        type: integer
    SolutionsIDParam:
      name: solutions_id
      in: path
      description: 方案ID
      required: true
      schema:
        type: integer
    TokenRequestIDParam:
      name: token_request_id
      in: path
      description: The ID for the load balancer.
      required: true
      schema:
        type: integer
        format: int32
    ImageRequestIDParam:
      name: image_request_id
      in: path
      description: image request ID
      required: true
      schema:
        type: integer
        format: int32
    ApiHostParam:
      name: x-api-host
      in: header
      description: 認證必要參數
      required: true
      schema:
        type: string
        default: goc
  schemas:
    SolutionSerializer:
      required:
      - category
      - create_time
      - desc
      - id
      - is_public
      - labels
      - name
      - state
      type: object
      properties:
        desc:
          type: string
        id:
          type: integer
          format: int64
        labels:
          type: array
          items:
            type: string
        name:
          type: string
        state:
          type: string
        category:
          type: string
        create_time:
          type: string
          format: date-time
        is_public:
          type: boolean
        is_tenant_admin_only:
          type: boolean
    ServerDiskReadUtilSerializer:
      required:
      - disk_read_bytes_rate
      - timestamp
      - unit
      type: object
      properties:
        disk_read_bytes_rate:
          type: string
        timestamp:
          type: string
          format: date-time
        unit:
          type: string
    ImageRequestSerializer:
      required:
      - create_time
      - dst_project
      - id
      - image
      - src_project
      - status
      - tag_image
      type: object
      properties:
        create_time:
          type: string
          format: date-time
        dst_project:
          $ref: '#/components/schemas/GroupSerializer'
        id:
          type: integer
          format: int64
        image:
          $ref: '#/components/schemas/ImageField'
        src_project:
          $ref: '#/components/schemas/GroupSerializer'
        status:
          type: string
        tag_image:
          type: string
        user:
          $ref: '#/components/schemas/UserSerializer'
    GroupSerializer:
      type: object
      properties:
        id:
          type: integer
          format: int64
    ImageField:
      type: object
      properties:
        id:
          type: integer
          format: int64
    UserSerializer:
      type: object
      properties:
        id:
          type: integer
          format: int64
    VersionSerializer:
      required:
      - version
      type: object
      properties:
        version:
          type: string
    TokenRequestSerializer:
      required:
      - create_time
      - deleted_time
      - id
      - requester
      - resolved_time
      - status
      - token
      - user
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          type: string
        requester:
          type: string
        token:
          type: string
        status:
          type: string
        create_time:
          type: string
          format: date-time
        resolved_time:
          type: string
          format: date-time
        deleted_time:
          type: string
          format: date-time
    ImageRequestPostJSON:
      required:
      - dst_project
      - image
      - tag_image
      type: object
      properties:
        dst_project:
          type: integer
          format: int64
        image:
          type: integer
          format: int64
        tag_image:
          type: string
  responses:
    40000BadRequest:
      description: Non-system admin
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ServerDiskReadUtilSerializer'
    500InternalServerError:
      description: Internal Server Error
      content: {}