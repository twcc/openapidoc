        $ref: '../../Main/yaml/VCS.yaml#/paths/~1projects~1/get/summary'
      servers:
      - $ref: '../../Main/yaml/VCS.yaml#/servers/0'
      - $ref: '../../Main/yaml/VCS.yaml#/servers/1'
